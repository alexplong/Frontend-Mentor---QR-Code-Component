<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"></style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="Card">
    <img class="qr_code" src="./images/image-qr-code.png" alt="qr icon for card">
    <h2 class="Card-maintext">
      Improve your front-end <br>
      skills by building projects
    </h2>
    <h4 class="Card-subtext">
      Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level
    </h4>
  </div>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> - 
    Coded by <a href="#">Alexander Plong</a>
  </div>
</body>
</html>
